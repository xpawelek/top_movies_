{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in movies %}
    <a href="{{ url_for("find", api_movie_id = movie["id"]) }}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"> {{ movie["original_title"] }} - {{ movie["release_date"] }}</a> <br>
      {% endfor %}
  </p>

</div>
{% endblock %}
